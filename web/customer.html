<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/normalize/normalize.css">
    <title>Customer</title>
</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg navbar-dark posNavi">
        <div class="container-fluid">
            <a class="navbar-brand active text-light link text" href="#">
                Era Supermarket v0.1.0
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 naviItems links">
                    <li class="nav-link nav-item nav-link active text-light naviItem-2 home">
                        <a href="index.html" style="text-decoration: none; color: white">Home</a>
                    </li>
                    <li class="nav-item nav-link active text-light naviItem-2 customer">
                        <a href="customer.html" style="text-decoration: none; color: white">Customer</a>
                    </li>
                    <li class="nav-item nav-link active text-light naviItem-3 item">
                        <a href="item.html" style="text-decoration: none; color: white">Item</a>
                    </li>
                    <li class="nav-item nav-link active text-light naviItem-3 placeOrder">
                        <a href="order.html" style="text-decoration: none; color: white">Place Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container-fluid mt-3">
        <section class="row mt-3 justify-content-around">
            <div class="col-12 col-md-5">
                <form id="itemForm">
                    <div class="mb-3">
                        <label class="form-label" for="txtCusID">Customer ID</label>
                        <input class="form-control" id="txtCusID" placeholder="Customer ID" type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="txtName">Customer Name</label>
                        <input class="form-control" id="txtName" placeholder="Customer Name" type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="txtAddress">Customer Address</label>
                        <input class="form-control" id="txtAddress" placeholder="Customer Address" type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="txtSalary">Customer Salary</label>
                        <input class="form-control" id="txtSalary" placeholder="Customer Salary" type="text">
                    </div>
                    <button class="btn btn-primary" id="btnSaveCustomer">Add</button>
                    <button class="btn btn-warning" id="btnUpdateCustomer">Update</button>
                    <button class="btn btn-danger" id="btnDeleteCustomer">Delete</button>
                    <button class="btn btn-success" id="btnLoadAllCustomer">Load All</button>
                </form>
            </div>
            </div>
        </section>

        <section class="row mt-4">
            <div class="col">
                <table class="table table-bordered table-hover mt-3">
                    <thead class="bg-danger text-center text-light">
                    <tr class="table-success">
                        <th scope="col">Customer Id</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Customer Address</th>
                        <th scope="col">Customer Salary</th>
                    </tr>
                    </thead>
                    <tbody id="customerTable">


                    </tbody>
                </table>
            </div>
        </section>
    </section>
</main>
</body>
<script src="assets/jquery/jquery-3.6.0.min.js"></script>
<script src="assets/js/customerController.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</html>
