<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>item</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/normalize/normalize.css">
</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg posNavi">
        <div class="container-fluid">
            <a class="navbar-brand active text-light link" href="#">
                Era Supermarket v0.1.0
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 naviItems ">
                    <li class="nav-link nav-item nav-link active text-light naviItem-2 home">
                        <a href="index.html" style="text-decoration: none; color: white">Home</a>
                    </li>
                    <li class="nav-item nav-link active text-light naviItem-2 customer">
                        <a href="customer.html" style="text-decoration: none; color: white">Customer</a>
                    </li>
                    <li class="nav-item nav-link active text-light naviItem-3 item">
                        <a href="item.html" style="text-decoration: none; color: white">Item</a>
                    </li>
                    <li class="nav-item nav-link active text-light naviItem-3 placeOrder">
                        <a href="order.html" style="text-decoration: none; color: white">Place Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container-fluid mt-3">
        <section class="row mt-3 justify-content-around">
            <div class="col-12 col-md-5">
                    <div class="mb-3">
                        <label class="form-label" for="txtItemCode">Item Code</label>
                        <input class="form-control" id="txtItemCode" placeholder="Item Code" type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="txtItemName">Item Name</label>
                        <input class="form-control" id="txtItemName" placeholder="Item Name" type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="txtUnitPrice">Unit Price</label>
                        <input class="form-control" id="txtUnitPrice" placeholder="Unit Price" type="text">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="txtQtyOnHand">Qty On Hand</label>
                        <input class="form-control" id="txtQtyOnHand" placeholder="qty On Hand" type="text">
                    </div>
                    <button class="btn btn-primary" id="btnSaveItem">Add</button>
                    <button class="btn btn-warning" id="btnUpdateItem">Update</button>
                    <button class="btn btn-danger" id="btnDeleteItem">Delete</button>
                    <button class="btn btn-success" id="btnLoadAllItem">Load All</button>
            </div>

        </section>
        <section class="row mt-4">
            <div class="col">
                <table class="table table-bordered table-hover mt-3">
                    <thead class="bg-danger text-light text-center">
                    <tr class="table-danger">
                        <th scope="col">Item Code</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Qty On Hand</th>
                    </tr>
                    </thead>
                    <tbody id="itemTable">


                    </tbody>
                </table>
            </div>
        </section>
    </section>
